<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgba(149, 175, 192, .3);
        }

        .canvas {
            display: block;
            margin: 0 auto;
            border: 1px solid #cccccc;
            background-color: rgba(199, 236, 238, .5);
        }
    </style>
</head>
<body>
<canvas class="canvas" width="700" height="700"></canvas>

<script>
    let canvas = document.querySelector('canvas');
    let ctx = canvas.getContext('2d');

    ctx.font = '120px Microsoft YaHei';
    let gradient = ctx.createLinearGradient(100, 100, canvas.width, 0);
    gradient.addColorStop(0, 'rgba(249, 202, 36,1.0)');
    gradient.addColorStop(0.2, 'rgba(240, 147, 43,1.0)');
    gradient.addColorStop(0.4, 'rgba(224, 86, 253,1.0)');
    gradient.addColorStop(0.6, 'rgba(104, 109, 224,1.0)');
    gradient.addColorStop(0.8, 'rgba(48, 51, 107,1.0)');
    gradient.addColorStop(0.9, 'rgba(255, 190, 118,1.0)');
    let x = 220,y = 150;
    let x1 = 190, y1 = 300;
    let speed = 5*Math.random();
    let speed1 = 3*Math.random();
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";

    function drawFillText(x, y) {
        ctx.fillStyle = gradient;
        ctx.fillText('hello !!', x, y)
    }

    setInterval(function () {
        ctx.clearRect(0, 0, 700, 200)
        drawFillText(x, y);
        x += speed;
        if (x > 530 || x < 170) {
            speed = -speed;
        }
    }, 20)

    function drawStrokeText(x1, y1) {
        ctx.strokeStyle = gradient;
        ctx.strokeText('canvas', x1, y1);
    }

    setInterval(function () {
        ctx.clearRect(0,200, 700, 550)
        drawStrokeText(x1, y1);
        x1 += speed1;
        y1 += speed1;
        if (x1 > 560 || x1 < 150) {
            speed1 = -speed1;
        }
        if (y1 > 630 || y1 < 300) {
            speed1 = -speed1;
        }
    }, 20)

</script>
</body>
</html>
