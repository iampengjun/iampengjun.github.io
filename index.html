      .mes-board {

      }

      }

        display: inline;

        color: #000;
      }

        float: right;
      }

        font-size: 15px;
      }

    <div class="container">
      <div class="form-group">
        <label for="deutsch">德语:</label>
        <input type="text" class="form-control" id="deutsch" />
      </div>
      <div class="form-group">
        <label for="deutsch">英语</label>
        <textarea class="form-control" rows="3" id="content"></textarea>
      </div>

      <button class="btn btn-default" id="sendBtn">提交</button>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <span id="msg" style="color: brown"></span>

      <div id="msgBoard" class="mes-board">
        <li>
          <h4>admin</h4>
          <small>2021-04-22 15:34:45</small>
          <div>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Officiis
            sapiente distinctio nemo eos necessitatibus odio corrupti
            exercitationem iure eum? Esse.
          </div>
        </li>
      </div>
    </div>

    <script src="jquery.min.js"></script>
    <script>
      $("#sendBtn").click(function () {
        var deutsch = $("#deutsch").val();
        if (deutsch == null || deutsch.trim() == "") {
          $("#msg").html("用户名称不能为空！");
          return;
        }
        var content = $("#content").val();
        if (content.trim() == "") {
          $("#msg").html("请输入留言信息！");
          return;
        }

        var msg = "<li><h4>" + deutsch + "</h4><small>" + formatDate() + "</small>";
        msg += "<div>" + content + "</div></li>";

        $("#msgBoard").prepend(msg);
        $("#deutsch").val("");
        $("#content").val("");
        $("#msg").html("");
      });

      function formatDate() {
        var date = new Date();
        var str = date.getFullYear() + "-" + (parseInt(date.getMonth()) + 1) + "-" + date.getDate();
        str += " " + date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds();
        return str;
      }
    </script>
