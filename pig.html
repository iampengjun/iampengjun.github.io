<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .canvas {
            display: block;
            margin: 50px auto;
            border: 2px solid moccasin;
            background-color: #ccc;
        }
    </style>
</head>

<body>
<canvas class="canvas" width="500" height="700"></canvas>
<script>
    let canvas = document.querySelector('canvas');
    let ctx = canvas.getContext('2d');
    // 脸
    ctx.beginPath()
    ctx.strokeStyle = 'rgb(247, 255, 206)';
    ctx.fillStyle = 'rgb(247, 255, 206)'
    ctx.arc(250, 200, 100, 0, Math.PI * 2, false);
    ctx.fill()
    ctx.stroke()
    // 鼻子
    ctx.beginPath()
    ctx.fillStyle = '#9b59b6';
    ctx.strokeStyle = '#fff';
    ctx.arc(250, 250, 30, 0, Math.PI * 2, false);
    ctx.fill()
    ctx.stroke()
    // 左鼻孔
    ctx.beginPath()
    ctx.strokeStyle = "#fff";
    ctx.arc(237, 250, 7, 0, Math.PI * 2, false);
    ctx.fillStyle = 'rgb(236, 240, 241)';
    ctx.fill();
    ctx.stroke()
    // 右鼻孔
    ctx.beginPath()
    ctx.strokeStyle = '#fff';
    ctx.arc(263, 250, 7, 0, Math.PI * 2, false);
    ctx.fillStyle = 'rgb(236, 240, 241)'
    ctx.fill()
    ctx.stroke()
    // 左眼
    ctx.beginPath()
    ctx.strokeStyle = 'black';
    ctx.arc(210, 160, 12, 0, Math.PI * 2, false);
    ctx.stroke()
    // 右眼
    ctx.beginPath()
    ctx.strokeStyle = 'black';
    ctx.arc(290, 160, 12, 0, Math.PI * 2, false);
    ctx.stroke()
    // 左眼珠
    ctx.beginPath()
    ctx.strokeStyle = 'black';
    ctx.fillStyle = 'black';
    ctx.arc(210, 160, 3, 0, Math.PI * 2, false);
    ctx.fill()
    ctx.stroke()
    // 右眼珠
    ctx.beginPath()
    ctx.strokeStyle = 'black';
    ctx.fillStyle = 'black';
    ctx.arc(290, 160, 3, 0, Math.PI * 2, false);
    ctx.fill()
    ctx.stroke()
    // 左耳朵
    ctx.beginPath()
    ctx.strokeStyle = '#f1c40f';
    ctx.fillStyle = 'rgb(248, 254, 206)'
    ctx.arc(220, 90, 12, 0, Math.PI * 2, false);
    ctx.fill()
    ctx.stroke()
    // 右耳朵
    ctx.beginPath()
    ctx.strokeStyle = '#f1c40f';
    ctx.fillStyle = 'rgb(248, 254, 206)'
    ctx.arc(280, 90, 12, 0, Math.PI * 2, false);
    ctx.fill()
    ctx.stroke()
    // 肚子
    ctx.beginPath()
    ctx.strokeStyle = 'gray';
    ctx.fillStyle = 'rgb( 183, 146, 91)'
    ctx.arc(250, 450, 150, 0, Math.PI * 2, false);
    ctx.fill()
    ctx.stroke()
    // 左手
    ctx.beginPath()
    ctx.lineTo(170, 380);
    ctx.lineTo(180, 400);
    ctx.lineTo(190, 380);
    ctx.lineTo(200, 400);
    ctx.lineTo(210, 380);
    ctx.stroke()
    // 右手
    ctx.beginPath()
    ctx.lineTo(290, 380);
    ctx.lineTo(300, 400);
    ctx.lineTo(310, 380);
    ctx.lineTo(320, 400);
    ctx.lineTo(330, 380);
    ctx.stroke()
    // 左脚
    ctx.beginPath()
    ctx.fillStyle = 'gray';
    ctx.lineTo(170, 575);
    ctx.lineTo(180, 610);
    ctx.lineTo(190, 590);
    ctx.lineTo(200, 610);
    ctx.lineTo(210, 595);
    ctx.fill()
    ctx.stroke()
    // 右脚
    ctx.beginPath()
    ctx.fillStyle = 'gray';
    ctx.lineTo(290, 595);
    ctx.lineTo(300, 610);
    ctx.lineTo(310, 590);
    ctx.lineTo(320, 610);
    ctx.lineTo(330, 575);
    ctx.fill()
    ctx.stroke()
    // 肚脐
    for (let i = 0; i < 3; i++) {
        let y = 450;
        ctx.beginPath()
        ctx.strokeStyle = 'pink';
        ctx.arc(230, y + i * 50, 3, 0, Math.PI * 2, false);
        ctx.stroke()

        ctx.beginPath()
        ctx.strokeStyle = 'pink';
        ctx.arc(280, y + i * 50, 3, 0, Math.PI * 2, false);
        ctx.stroke()
    }
    // 尾巴
    ctx.beginPath()
    ctx.strokeStyle = 'gray';
    ctx.arc(375, 510, 25, 0, Math.PI / 2);
    ctx.stroke()

    ctx.beginPath()
    ctx.strokeStyle = 'gray';
    ctx.arc(415, 510, 15, Math.PI / 10, Math.PI, false);
    ctx.stroke()

</script>
</body>
</html>
