<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>box</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: yellow;
            margin: 100px auto;
            border-radius: 20%;
        }
    </style>
</head>
<body>

<div class="box"></div>

<script>
    let box = document.querySelector('.box');

    box.addEventListener('mouseover', funBox);
    let count = 1;

    function ranRgb() {
        let r = Math.random() * 255;
        let g = Math.random() * 255;
        let b = Math.random() * 255;
        return 'rgb(' + r + ',' + g + ',' + b + ')';
    }

    function ranRadius() {
        return Math.random() * 400 + 'px';
    }

    function ranWh() {
        return Math.random() * 400 + 'px';
    }

    function funBox() {
        if (count) {
            this.style.width = ranWh();
            this.style.height = ranWh();
            this.style.backgroundColor = ranRgb();
            this.style.borderRadius = ranRadius();

            count = 0;
        } else {
            this.style.width = ranWh();
            this.style.height = ranWh();
            this.style.backgroundColor = ranRgb();
            this.style.borderRadius = 'ranRadius() ranRadius()';
            count = 1;
        }
    }
</script>

</body>
</html>
